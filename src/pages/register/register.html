<ion-header no-border>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="backdrop">
    <ion-title text-center class="title">REGISTER</ion-title>
  </div>

  <form padding [formGroup]="register" (ngSubmit)="registerForm()">
  <ion-card>

    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="text" placeholder="First Name" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input type="email" placeholder="E Mail Address" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPass"></ion-input>
    </ion-item>

  </ion-card>

  <div text-center padding-vertical>

    <p>By tapping "Register" you agree to the</p>

    <h6><strong>Terms & Conditions</strong></h6>

    <button ion-button type="submit" [disabled]="!register.valid">REGISTER</button>

    <p>Already have an Account? <a><strong (click)="goToLoginPage()">Login here</strong></a></p>

  </div>

  </form>

</ion-content>
